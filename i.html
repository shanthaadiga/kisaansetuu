<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kisaan Setu</title>
    <style>
        :root {
            --primary: #1b5e20;
            --bg: #f0f4f0;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .lang-card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            border: 2px solid transparent;
        }

        .lang-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .lang-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .lang-name {
            padding: 15px;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            background: white;
        }

        .native-name {
            display: block;
            font-size: 0.85rem;
            color: var(--primary);
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
